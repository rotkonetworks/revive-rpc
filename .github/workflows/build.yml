name: build & release revive-rpc

on:
  schedule:
    - cron: "0 3 * * *"   # run once per day at 03:00 utc
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: install rust 1.88
        uses: dtolnay/rust-toolchain@1.88
        with:
          targets: wasm32-unknown-unknown
          components: rust-src

      - name: install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler clang libclang-dev pkg-config libssl-dev jq gh

      - name: get latest stable release
        id: latest
        run: |
          tag=$(curl -s https://api.github.com/repos/paritytech/polkadot-sdk/releases/latest | jq -r '.tag_name')
          echo "tag=$tag" >> $GITHUB_ENV
          echo "latest tag: $tag"

      - name: get last built version
        id: last
        run: |
          last=$(gh release list --limit 1 --json tagName -q '.[0].tagName' || echo none)
          echo "last=$last" >> $GITHUB_ENV
          echo "last built tag: $last"

      - name: skip if already built
        if: env.tag == env.last
        run: echo "no new release, exiting."

      - name: clone sdk and build
        if: env.tag != env.last
        run: |
          git clone --depth 1 --branch ${{ env.tag }} https://github.com/paritytech/polkadot-sdk.git
          cd polkadot-sdk
          cargo build --release -p pallet-revive-eth-rpc --bin eth-rpc
          cp target/release/eth-rpc ../eth-rpc-linux-x64
          cd ..
          sha256sum eth-rpc-linux-x64 > checksums.sha256

      - name: create github release
        if: env.tag != env.last
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.tag }}
          name: revive-rpc ${{ env.tag }}
          files: |
            eth-rpc-linux-x64
            checksums.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
